<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mock Google</title>
  </head>
  <body>
    <div id="container">
      <div id="nav-bar">
        <div class="nav-links group1">
          <a href="#" class="about link">About</a>
          <a href="#" class="shop link">Shop</a>
        </div>
        <div class="nav-links group2">
          <a href="https://mail.google.com" class="gmail link">Gmail</a>
          <a href="#" class="images link">Images</a>
          <svg class="menu link" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
          <img
            class="profile-pic link"
            src="https://lh3.googleusercontent.com/ogw/ADGmqu94eSJGl9NuhvkNcqYx25h8xNl1_jybhj6pArLNfA=s32-c-mo"
            srcset="
              https://lh3.googleusercontent.com/ogw/ADGmqu94eSJGl9NuhvkNcqYx25h8xNl1_jybhj6pArLNfA=s32-c-mo 1x,
              https://lh3.googleusercontent.com/ogw/ADGmqu94eSJGl9NuhvkNcqYx25h8xNl1_jybhj6pArLNfA=s64-c-mo 2x
            "
            alt=""
            aria-hidden="true"
            data-noaft=""
            data-atf="1"
          />
        </div>
      </div>
      <div id="google-container">
        <div class="google-logo">
          <img
            class="lnXdpd"
            alt="Google logo"
            src="https://seomofo.com/wp-content/uploads/2010/05/google_logo_new.png"
            title="Google logo"
            id="hplogo"
            data-atf="1"
            width="300"
            height="auto"
          />
        </div>
        <div class="google-search">
          <form>
            <div class="search-bar">
              <svg
                class="search-logo"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
              <input
                class="gLFyf gsfi"
                maxlength="2048"
                name="q"
                type="text"
                jsaction="paste:puy29d"
                aria-autocomplete="both"
                aria-haspopup="false"
                autocapitalize="none"
                autocomplete="off"
                autocorrect="off"
                autofocus=""
                role="combobox"
                spellcheck="false"
                title="Search"
                value=""
                aria-label="Search"
                data-ved="0ahUKEwi3zMy4nLftAhVFqZ4KHQPBA6AQ39UDCAc"
              />
            </div>
              <input class="search" type="submit" value="Google Search" />
              <input class="lucky" type="submit" value="I'm feeling lucky" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
